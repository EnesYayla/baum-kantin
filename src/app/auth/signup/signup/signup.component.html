<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img [src]="siteImage" height="650" width="650">
        </div>
        <div class="col-md-4 mt-3 mb-2">
            <h6 class="text-success text-center">
                <img  [src]="logo" height="50" width="50">
              </h6>
            <h3 class="text-success text-center"><b>KANTİN</b></h3>

            <form action="" class="mt-5 p-5">
                <h5 class="text-primary mb-3">Kayıt ol</h5>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı" name="username" [(ngModel)]="name">
                    <label for="floatingInput">Kullanıcı Adı</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Eposta" name="email" [(ngModel)]="email">
                    <label for="floatingInput">Eposta</label>
                </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Şifre" name="password" [(ngModel)]="password">
                    <label for="floatingPassword">Şifre</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Role" name="role" [(ngModel)]="role">
                      <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                    </select>
                    <label for="floatingSelect">Rol</label>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-success me-md-2" type="button" (click)="signup()" >Kayıt ol</button>
                  </div>

                  <a routerLink="/" class="text-primary" style="text-decoration: none;">Hesabın var mı? </a>
            </form>

        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
